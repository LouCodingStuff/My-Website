<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      background-image: url('background1.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000000;
      margin-top: 50px;
    }
    p {
      text-align: center;
      color: white;
      font-size: 28px;
      text-shadow: 2px 2px 4px #000000;
      margin-top: 20px;
    }
    .title-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .box-container {
    display: flex;
    justify-content: center;
    align-items: center;
    }
    .box {
      width: 300px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.3);
      margin: 20px;
      padding: 20px;
      text-shadow: 2px 2px 4px #000000;
      text-align: center;
    }
    .box h2 {
      color: white;
      text-shadow: 2px 2px 4px #000000;
    }
    .box p {
      color: white;
      font-size: 14px;
      text-shadow: 2px 2px 4px #000000;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>Welcome to My Website</h1>
    <p>This is the home page of my website</p>
  </div>
  <div class="box-container">
    <div class="box">
      <h2>About Us</h2>
      <p>We are a team of dedicated individuals who are passionate about our work.</p>
    </div>
    <div class="box">
      <h2>About This website</h2>
      <p>I got the framework for this site from the internet and then have edited it to suite my needs</p>
    </div>
  </div>
</body>
</html>
