<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000000;
      margin-top: 50px;
    }
    p {
      text-align: center;
      color: white;
      font-size: 18px;
      margin-top: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .box {
      width: 300px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.3);
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    .box h2 {
      color: white;
    }
    .box p {
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This is the home page of my website</p>
    <div class="box">
      <h2>About Us</h2>
      <p>We are a team of dedicated individuals who are passionate about our work.</p>
    </div>
    <div class="box">
      <h2>Our Services</h2>
      <p>We offer a wide range of services to meet your needs.</p>
    </div>
    <div class="box">
      <h2>Contact Us</h2>
      <p>Feel free to contact us for more information.</p>
    </div>
  </div>
</body>
</html>
